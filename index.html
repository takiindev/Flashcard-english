<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Flashcard IELTS Responsive Tối Ưu</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* ----------------------------------- */
    /* THÊM: box-sizing: border-box CHO TẤT CẢ PHẦN TỬ */
    /* ----------------------------------- */
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }
    
    /* ----------------------------------- */
    /* CSS CHUNG */
    /* ----------------------------------- */
    body {
        font-family: 'Roboto', sans-serif;
        background: #e9ecef; 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin: 0;
    }

    /* Vấn đề lật thẻ: Đặt perspective lên container cha để tránh lỗi tràn */
    .card-container {
        /* Đặt kích thước cố định để perspective hoạt động tốt */
        width: 350px; 
        height: 220px; 
        perspective: 1000px; /* Perspective (Góc nhìn 3D) */
        margin-bottom: 40px;
    }
    .card {
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .inner {
        width: 100%;
        height: 100%;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        transform-style: preserve-3d;
        position: relative;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); 
        border-radius: 15px; 
    }
    .card-container:hover .inner { /* Thay đổi: Dùng card-container cho hover */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); 
    }
    .card.clicked .inner {
        transform: rotateY(180deg);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* Mặt trước và mặt sau */
    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        padding: 25px;
        text-align: center; 
        font-weight: 700; 
        color: #343a40; 
        border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .front { 
        background: #ffffff; 
        color: #007bff; 
    }
    .back { 
        background: #f8f9fa; 
        transform: rotateY(180deg); 
        color: #28a745; 
    }

    /* Nút */
    button {
        padding: 14px 30px; 
        border: none;
        background: #007bff; 
        color: white;
        border-radius: 50px; 
        font-size: 19px; 
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
    }
    button:hover {
        background: #0056b3; 
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 123, 255, 0.4);
    }
    button:active {
        transform: translateY(0);
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
    }
    
    /* ----------------------------------- */
    /* MEDIA QUERY CHO THIẾT BỊ DI ĐỘNG (DƯỚI 600px) */
    /* ----------------------------------- */
    @media (max-width: 600px) {
        .card-container {
            width: 90vw; 
            max-width: 350px; 
            height: 60vw; 
            perspective: 120vw; 
        }
        
        .side {
            font-size: 20px;
            padding: 15px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 17px;
        }
    }

</style>
</head>

<body>
<div class="card-container">
    <div class="card" onclick="flipCard()">
        <div class="inner">
            <div class="side front" id="vn">...</div>
            <div class="side back" id="en">...</div>
        </div>
    </div>
</div>

<button onclick="nextWord()">Từ tiếp theo</button>

<script>
// --- TỪ VỰNG & COLLOCATION (Giữ nguyên) ---
const newWords = [
    {vn: "Thị trường lao động", en: "Labor market (n)"},
    {vn: "Nhiệm vụ được giao", en: "Assignment (n)"},
    {vn: "Sự xao nhãng", en: "Distraction (n)"},
    {vn: "Nhu cầu, yêu cầu", en: "Demand (n)"},
    {vn: "Khiếu nại của khách hàng", en: "Customer complaint (n)"},
    {vn: "Niềm đam mê", en: "Passion (n)"},
    {vn: "Chuyên ngành", en: "Profession (n)"},
    {vn: "Cực kỳ thành thạo", en: "Master (v)"},
    {vn: "Đam mê", en: "Passionate (adj)"},
    {vn: "Người có thể nói 2 ngôn ngữ", en: "Bilingual (n)"},
    {vn: "Tiếng mẹ đẻ", en: "Mother tongue (n)"},
    {vn: "Người có thể nói nhiều ngôn ngữ", en: "Multilingual (n)"},
    {vn: "Lựa chọn nghề nghiệp", en: "Career choice (n)"},
    {vn: "Chuyên nghiệp", en: "Professional (adj)"},
    {vn: "Truyền cảm hứng", en: "Inspire (v)"},
    {vn: "Điều hành, vận hành", en: "Operate (v)"},
    {vn: "Dịch vụ", en: "Service (n)"},
    {vn: "Doanh nghiệp", en: "Enterprise (n)"},
    {vn: "Lương", en: "Salary (n)"},
    {vn: "Khối lượng công việc", en: "Workload (n)"},
    {vn: "Ưu tiên", en: "Prioritize (v)"},
    {vn: "Bộ kĩ năng có thể chuyển đổi", en: "A transferable skill set"},
    {vn: "Đi đúng hướng", en: "Stay on track"},
    {vn: "Một cuộc cạnh tranh căng thẳng", en: "An intense competition"},
    {vn: "Sự thăng tiến trong công việc", en: "A job promotion"},
    {vn: "Lãng phí thời gian", en: "Waste one's time"},
    {vn: "Khối lượng công việc nặng nề", en: "A heavy workload"},
    {vn: "Mức lương cạnh tranh", en: "A competitive salary"},
    {vn: "Hòa thuận", en: "Get along well"},
    {vn: "Giúp đỡ ai", en: "Lend one a helping hand"},
    {vn: "Theo đuổi ước mơ", en: "Pursue one's dream"},
    {vn: "Công việc giờ hành chính", en: "A nine-to-five job"},
    {vn: "Đạt được sự cân bằng giữa công việc và cuộc sống cá nhân", en: "Achieve work-life balance"}
];

// --- LOGIC JAVASCRIPT (Giữ nguyên) ---
let words = [...newWords];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

words = shuffle(words);

let i = 0;

function loadWord() {
    document.getElementById("vn").textContent = words[i].vn;
    document.getElementById("en").textContent = words[i].en;
    document.querySelector(".card").classList.remove("clicked");
}

function flipCard() {
    document.querySelector(".card").classList.toggle("clicked");
}

function nextWord() {
    i = (i + 1) % words.length;
    loadWord();
}

loadWord();
</script>

</body>
</html>
